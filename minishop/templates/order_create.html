<!DOCTYPE html>
{% extends 'base.html' %}
{% load static%}
{% block body %}

                    <div class="page-header">
                        <div class="page-leftheader">
                            <h4 class="page-title">Страница оформления заказа</h4>
                        </div>
                    </div>

							<form action="." method="post">{% csrf_token %}
								<div class="card">
									<div class="card-body">
											<div class="card-title font-weight-bold">Заполните все поля:</div>
											<div class="row">
												<div class="col-sm-6 col-md-6">
													<div class="mb-3">
														<label class="form-label">Имя</label>
														{{ form.first_name }}
													</div>
												</div>
												<div class="col-sm-6 col-md-6">
													<div class="mb-3">
														<label class="form-label">Фамилия</label>
														{{ form.last_name }}
													</div>
												</div>
												<div class="col-sm-6 col-md-6">
													<div class="mb-3">
														<label class="form-label">Email</label>
														{{ form.email }}
													</div>
												</div>
												<div class="col-md-12">
													<div class="mb-3">
														<label class="form-label">Адрес</label>
														{{ form.address }}
													</div>
												</div>
												<div class="col-sm-6 col-md-4">
													<div class="mb-3">
														<label class="form-label">Город</label>
														{{ form.city }}
													</div>
												</div>
												<div class="col-sm-6 col-md-3">
													<div class="mb-3">
														<label class="form-label">Пост код</label>
														{{ form.postal_code }}
													</div>
												</div>
											</div>
									</div>
									<div class="card-footer text-end">
										<input type="submit" class="btn btn-lg btn-primary" value="Оформить">
										<input type="reset" class="btn btn-lg btn-danger" value="Отмена">
									</div>
								</div>
							</form>

{% endblock body %}


        {% include 'scripts.html' %}
